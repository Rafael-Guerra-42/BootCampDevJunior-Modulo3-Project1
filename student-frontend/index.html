<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <section>
        <div class="display-6 bg-body-secondary text-center py-3"><h2>Cadastro de Alunos</h2></div>        
    </section>

    <section>
        <div class="container mt-3">
            <div class="row justify-content-center py-3">
                <div class="col-12 col-md-10">
                    <div class="row"><h2>Formulário de Cadastro: </h2></div>
                    <div id="alertPlace"></div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="row justify-content-center my-2">
    
                                <div class="col-12 col-sm-2">
                                    Nome:
                                </div>
                                <div class="col-10">
                                    <input type="text" class="form-control" id="name">
                                </div>
    
                            </div>
                            <div class="row justify-content-center">
    
                                <div class="col-12 col-sm-2">
                                    Email:
                                </div>
                                <div class="col-10 col-lg-4 mb-2">
                                    <input type="text" class="form-control" id="email">
                                </div>
    
                            
                            
    
                                <div class="col-12 col-sm-2">
                                    Telefone:
                                </div>
                                <div class="col-10 col-lg-4">
                                    <input type="text" class="form-control" id="phone">
                                </div>
    
                            </div>
    
    
    
                            <div class="row justify-content-center my-2">
    
                                <div class="col-12 col-sm-2">
                                    Cursos:
                                </div>
                                <div class="col-10 col-sm-4">
                                    <select class="form-select" id="categorySelection">
                                        <option selected>Java</option>
                                        <option value="Angular">Angular</option>
                                        <option value="Html">Html</option>
                                        <option value="Bootstrap">Bootstrap</option>
                                      </select>
                                </div>
                                <div class="col-6"></div>
    
                            </div>
                            <!--radiobutton-->
                            <div class="row justify-content-left">  
                                <div class="col-12 col-sm-2">Turno:</div>
    
    
                                <div class="col-2">
                                    <div class="form-check">
                                        <input checked class="form-check-input" type="radio" name="exampleRadios" id="morning" value="Manhã">
                                        <label class="form-check-label" for="exampleRadios1">
                                        Manhã
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="evening" value="Tarde">
                                        <label class="form-check-label" for="exampleRadios2">
                                        Tarde
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="night" value="Noite">
                                        <label class="form-check-label" for="exampleRadios3">
                                        Noite
                                        </label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row justify-content-left">
                                <div class="col1">
                                    <button onclick="AddForm()" type="button" class="btn btn-primary">Cadastrar</button>
        
                                </div>
                            </div>
    
    
                        </div>
                        
    
                    </div>
    
    
                </div>
    
            </div>

        </div>
        

    </section>

    <section>
        <div class="container mt-3">
            <div class="row justify-content-center py-3">
                <div class="col-12 col-md-10 fs-6">
                    <div class="row"><h2>Anulos Cadastrados</h2></div>
                    <div class="row justify-content-center pt-2">
                        <div class="col-10">
                            <div class="row">
                                <div class="col-1 fw-bold">#</div>
                                <div class="col-3 fw-bold">Nome</div>
                                <div class="col-3 d-none d-sm-block fw-bold">Email</div>
                                <div class="col-3 d-none d-sm-block fw-bold">Telefone</div>
                                <div class="col-1 d-none d-sm-block fw-bold">Curso</div>
                                <div class="col-1 d-none d-sm-block fw-bold">Turno</div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-1">1</div>
                                <div class="col-3">Predo Antonio</div>
                                <div class="col-3 d-none d-sm-block">pedro@abutua.com</div>
                                <div class="col-3 d-none d-sm-block">(15) 99999-9999</div>
                                <div class="col-1 d-none d-sm-block">Angular</div>
                                <div class="col-1 d-none d-sm-block">Tarde</div>
                            </div>
                            <hr>
                            <div id="dataInsertion">
    
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </section>

    <footer class="bg-secondary text-center fixed-bottom">Sistemas P&D</footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $("#phone").mask("(99) 99999-9999");
    </script>
</body>
</html>
